# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build with Podman
    pool:
      name: Default
    steps:
    - checkout: self

    - script: |
        echo "Building with Podman..."
        podman build -t my-web-app:$(tag) -f $(Build.SourcesDirectory)/Dockerfile .
      displayName: Build image using Podman

    # Optional: Run the image (for test or verification)
    - script: |
        echo "Running container with Podman..."
        podman run -d -p 8080:80 my-web-app:$(tag)
      displayName: Run image using Podman
